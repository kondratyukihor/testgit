<div>
    <div class="blocks">
        <div class="item">{{cat.id}}</div>
        <button class="delete" (click)="remove(cat.id);">Delete</button>
        <div class="item">{{cat.title}}</div>
        <input type="text" [(ngModel)]="cat.title" placeholder="Edit Title" maxlength="30">
        <button class="edit" (click)="emitCat()">Edit</button>
        <img [src]="cat.url" alt="">
    </div>
</div>
